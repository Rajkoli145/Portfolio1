<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
            </div>
            <nav>
                <ul>
                    <li class="active" onclick="loadPage('home')"><i class="fas fa-home"></i> Home</li>
                    <li onclick="loadPage('search')"><i class="fas fa-search"></i> Search</li>
                    <li onclick="loadPage('library')"><i class="fas fa-book"></i> Your Library</li>
                </ul>
                <div class="playlists">
                    <h3>PLAYLISTS</h3>
                    <ul>
                        <li onclick="loadPage('create-playlist')"><i class="fas fa-plus-square"></i> Create Playlist</li>
                        <li onclick="loadPage('liked-songs')"><i class="fas fa-heart"></i> Liked Songs</li>
                    </ul>
                </div>
            </nav>
        </div>
        <iframe id="content-frame" src="pages/home.html" frameborder="0"></iframe>
    </div>
    <div class="player">
        <div class="song-info">
            <img src="https://via.placeholder.com/60" alt="Album Cover" class="album-cover">
            <div class="song-details">
                <div class="song-name">Song Name</div>
                <div class="artist-name">Artist Name</div>
            </div>
            <button class="like-btn"><i class="far fa-heart"></i></button>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="shuffle-btn"><i class="fas fa-random"></i></button>
                <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <button class="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <span class="current-time">0:00</span>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>
        </div>
        <div class="volume-controls">
            <button class="queue-btn"><i class="fas fa-list"></i></button>
            <button class="volume-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-slider">
                <div class="volume-progress"></div>
            </div>
        </div>
    </div>
    <script>
        function loadPage(page) {
            const frame = document.getElementById('content-frame');
            frame.src = `pages/${page}.html`;
            
            // Update active state
            document.querySelectorAll('nav li').forEach(li => {
                li.classList.remove('active');
                if(li.textContent.toLowerCase().includes(page)) {
                    li.classList.add('active');
                }
            });
        }
    </script>
    <script src="scripts/songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
