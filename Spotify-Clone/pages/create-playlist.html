<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Spotify Clone</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="topbar">
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="content">
            <div class="create-playlist-container">
                <div class="playlist-info">
                    <div class="playlist-image-upload">
                        <i class="fas fa-music"></i>
                        <input type="file" accept="image/*" id="playlist-image">
                    </div>
                    <input type="text" placeholder="My Playlist #1" class="playlist-name-input">
                    <textarea placeholder="Add an optional description" class="playlist-description"></textarea>
                </div>
                <div class="song-search">
                    <input type="text" placeholder="Search for songs" class="search-input">
                    <div class="search-results">
                        <!-- Search results will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/create-playlist.js"></script>
</body>
</html>
