<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs - Spotify Clone</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .songs-list {
            margin-top: 24px;
        }
        
        .song-item {
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            align-items: center;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            color: #b3b3b3;
        }
        
        .song-item:hover {
            color: white;
        }
        
        .song-number {
            font-size: 16px;
        }
        
        .song-info {
            display: flex;
            flex-direction: column;
            margin-left: 16px;
        }
        
        .song-title {
            color: white;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .song-artist {
            font-size: 14px;
        }
        
        .song-album {
            font-size: 14px;
        }
        
        .song-duration {
            font-size: 14px;
            margin-left: 24px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="topbar">
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="content">
            <div class="liked-songs-header">
                <div class="liked-songs-image">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="liked-songs-info">
                    <h4>PLAYLIST</h4>
                    <h1>Liked Songs</h1>
                    <p class="user-info">User Name â€¢ <span id="song-count">0</span> songs</p>
                </div>
            </div>
            <div class="songs-list" id="liked-songs-list">
                <!-- Songs will be added dynamically -->
            </div>
        </div>
    </div>
    <script src="../scripts/songs.js"></script>
    <script>
        // Display songs
        const songsList = document.getElementById('liked-songs-list');
        const songCount = document.getElementById('song-count');
        
        // For demo, we'll show all songs as liked
        songCount.textContent = songs.length;
        
        songs.forEach((song, index) => {
            const songItem = document.createElement('div');
            songItem.className = 'song-item';
            songItem.innerHTML = `
                <div class="song-number">${index + 1}</div>
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                </div>
                <div class="song-album">${song.album}</div>
                <div class="song-duration">${song.duration}</div>
            `;
            
            songItem.addEventListener('click', () => {
                player.playSong(song.id);
            });
            
            songsList.appendChild(songItem);
        });
    </script>
</body>
</html>
